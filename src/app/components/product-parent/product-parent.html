

<!-- Search -->
<div class="row align-items-center mt-5">
    <label class="col-md-auto">Search Products </label>
    <div class="col-md-6">
        <input type="text" [(ngModel)]="filterByNameInParent" placeholder="Search by Product Name" class="form-control">
    </div>

</div>




<app-product [filterByNameInChild]="filterByNameInParent" (prdProperty)="addToCartInParent($event)"></app-product>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name:</th>
            <th>Price:</th>
            <th>Quantity:</th>
            <th>Remove</th>
        </tr>
    </thead>

    <tbody>
        @for (prd of productsInParent;let i=$index ;track prd.id) {
            <tr>
                <td>{{prd.name}}</td>
                <td>{{prd.price*prd.quantity}}</td>
                <td>{{prd.quantity}}</td>
                <td><button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button></td>
            </tr>
        }
    </tbody>
  </table>

  <!-- Pipe -->

<h3> {{currentDate |date }}</h3>
<h3> {{fixedDate |date:'short'}}</h3>

<!-- Custom Pipe of Credit -->

<h3> {{creditCard | creditCardFormatter}}</h3>
